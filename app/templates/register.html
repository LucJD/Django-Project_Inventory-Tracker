{% extends 'base.html' %} {% block content %}

  <h1>Squids Tires: Employee Registration</h1>

  <form method="post" action="">
    {% csrf_token %}
    <table>
        {% for field in form %}
        <tr>
            <td>{{field.label}}</td>
                <td>{{field}}</td>
        </tr>
        {% endfor %}
    </table>
<input type="submit" name="submit" />
  </form>

  {% for message in messages %}
  {{message}}
  {% endfor %}
  {{form.errors}}
{% endblock content %}
